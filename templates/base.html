<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    {% block head %} {% endblock %}
</head>
<body class="d-md-flex flex-column justify-content-md-end align-items-md-center"
    style="border-style: none;min-height: 100vh;background: rgb(21,32,43);color: rgb(255,255,255);">
    {% block body %} {% endblock %}
</body>
</html>
